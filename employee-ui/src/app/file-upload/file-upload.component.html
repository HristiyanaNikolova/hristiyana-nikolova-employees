<div class="container">
  <h2>Upload Employee Project CSV</h2>
  <input type="file" (change)="onFileSelected($event)" />
  <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="!selectedFile">
    Upload
  </button>

  <table *ngIf="results.length > 0" mat-table [dataSource]="results" class="mat-elevation-z8">
    <!-- Employee 1 -->
    <ng-container matColumnDef="empId1">
      <th mat-header-cell *matHeaderCellDef> Employee ID #1 </th>
      <td mat-cell *matCellDef="let row"> {{row.empId1}} </td>
    </ng-container>

    <!-- Employee 2 -->
    <ng-container matColumnDef="empId2">
      <th mat-header-cell *matHeaderCellDef> Employee ID #2 </th>
      <td mat-cell *matCellDef="let row"> {{row.empId2}} </td>
    </ng-container>

    <!-- Days Worked -->
    <ng-container matColumnDef="daysWorkedTogether">
      <th mat-header-cell *matHeaderCellDef> Days Worked </th>
      <td mat-cell *matCellDef="let row"> {{row.daysWorkedTogether}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
